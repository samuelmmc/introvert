<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTROVERT - Admin Inventory</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+Myanmar:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #E6BE8A;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Inter', 'Noto Sans Myanmar', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #000);
        }
        #noti {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            padding: 14px 30px; border-radius: 50px; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1); z-index: 1000;
        }
        #loginOverlay {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; border: 1px solid var(--glass-border);
            text-align: center; width: 90%; max-width: 400px;
        }
        #adminPanel { display: none; width: 95%; max-width: 600px; padding: 20px 0; }
        .card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 40px; border: 1px solid var(--glass-border);
        }
        input, select {
            width: 100%; padding: 15px; border-radius: 18px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: #fff; margin-bottom: 20px; font-size: 16px;
        }
        .img-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .img-slot {
            aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 2px dashed var(--glass-border);
            border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden;
        }
        .img-slot img { width: 100%; height: 100%; object-fit: cover; }
        .btn {
            background: #fff; color: #000; padding: 18px; width: 100%; border-radius: 20px; border: none; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="noti"></div>

    <div id="loginOverlay">
        <h2 style="margin-top:0">Admin Login</h2>
        <input type="password" id="passInput" placeholder="Password ရိုက်ထည့်ပါ">
        <button class="btn" onclick="checkAuth()">Login ဝင်မည်</button>
    </div>

    <div id="adminPanel">
        <div class="card">
            <h2 style="margin-top:0; color:var(--accent); text-align:center;">Inventory Control</h2>
            
            <label style="display:block; margin-bottom:10px; opacity:0.7;">မော်ဒယ် ရွေးချယ်ပါ</label>
            <select id="modelSelect" onchange="loadData()">
                <optgroup label="Xiaomi & Redmi Series">
                    <option value="xiaomi_17">Xiaomi 17</option>
                    <option value="xiaomi_17_pro">Xiaomi 17 Pro</option>
                    <option value="xiaomi_17_ultra">Xiaomi 17 Ultra</option>
                    <option value="redmi_turbo_4">Redmi Turbo 4</option>
                    <option value="redmi_turbo_4_pro">Redmi Turbo 4 Pro</option>
                    <option value="redmi_k80">Redmi K80</option>
                    <option value="redmi_k80_ultra">Redmi K80 Ultra</option>
                    <option value="redmi_k90">Redmi K90</option>
                    <option value="redmi_k90_ultra">Redmi K90 Ultra</option>
                </optgroup>
                <optgroup label="Note Series">
                    <option value="note_14">Note 14</option>
                    <option value="note_14_pro">Note 14 Pro</option>
                    <option value="note_14_pro_plus">Note 14 Pro Plus</option>
                    <option value="note_15">Note 15</option>
                    <option value="note_15_pro">Note 15 Pro</option>
                    <option value="note_15_pro_plus">Note 15 Pro Plus</option>
                </optgroup>
            </select>

            <div class="img-grid">
                <div class="img-slot" onclick="setImg(0)"><span id="p0">+</span><img id="i0"></div>
                <div class="img-slot" onclick="setImg(1)"><span id="p1">+</span><img id="i1"></div>
                <div class="img-slot" onclick="setImg(2)"><span id="p2">+</span><img id="i2"></div>
                <div class="img-slot" onclick="setImg(3)"><span id="p3">+</span><img id="i3"></div>
                <div class="img-slot" onclick="setImg(4)"><span id="p4">+</span><img id="i4"></div>
            </div>

            <input type="number" id="pPrice" placeholder="ဈေးနှုန်း (ကျပ်)">
            <input type="number" id="pStock" placeholder="လက်ကျန် Stock">

            <button class="btn" style="background:var(--accent)" onclick="save()">Save Changes</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCVRV8EGOdsjqAVHeSYO-Qesovdvg0LbbM",
            authDomain: "introvert-case-shop.firebaseapp.com",
            databaseURL: "https://introvert-case-shop-default-rtdb.firebaseio.com",
            projectId: "introvert-case-shop",
            storageBucket: "introvert-case-shop.firebasestorage.app",
            messagingSenderId: "531673000312",
            appId: "1:531673000312:web:2a8d5fa0674a5b43af008d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentImgs = ["", "", "", "", ""];

        function showNoti(msg) {
            const n = document.getElementById('noti');
            n.innerText = msg; n.style.top = '35px';
            setTimeout(() => n.style.top = '-100px', 3000);
        }

        function checkAuth() {
            if(document.getElementById('passInput').value === '261521011') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadData();
            } else { showNoti("Password မှားယွင်းနေပါတယ်"); }
        }

        function setImg(idx) {
            const url = prompt("ပုံ URL ကို ထည့်ပေးပါရှင်:");
            if(url) {
                currentImgs[idx] = url;
                document.getElementById(`i${idx}`).src = url;
                document.getElementById(`p${idx}`).style.display = 'none';
                showNoti("ပုံတင်ခြင်း အောင်မြင်ပါသည်ရှင်");
            }
        }

        function loadData() {
            const id = document.getElementById('modelSelect').value;
            db.ref('inventory/' + id).once('value', (s) => {
                const data = s.val() || { price: 0, stock: 0, images: ["","","","",""] };
                document.getElementById('pPrice').value = data.price;
                document.getElementById('pStock').value = data.stock;
                currentImgs = data.images || ["","","","",""];
                for(let i=0; i<5; i++) {
                    const img = document.getElementById(`i${i}`);
                    const plus = document.getElementById(`p${i}`);
                    if(currentImgs[i]) { img.src = currentImgs[i]; plus.style.display = 'none'; }
                    else { img.src = ""; plus.style.display = 'block'; }
                }
            });
        }

        function save() {
            const id = document.getElementById('modelSelect').value;
            const name = document.getElementById('modelSelect').options[document.getElementById('modelSelect').selectedIndex].text;
            db.ref('inventory/' + id).set({
                name: name,
                price: parseInt(document.getElementById('pPrice').value),
                stock: parseInt(document.getElementById('pStock').value),
                images: currentImgs
            }).then(() => showNoti("အချက်အလက်များ သိမ်းဆည်းပြီးပါပြီရှင်"));
        }
    </script>
</body>
</html>
