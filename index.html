<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTROVERT ဖုန်းကာဗာဆိုင် - Premium Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@700&family=Noto+Sans+Myanmar:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #E6BE8A;
            --ios-blur: blur(25px);
            --danger: #ff453a;
            --liquid-ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }

        body {
            margin: 0; padding: 0; background: #000;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #000);
            color: #fff; font-family: 'Inter', 'Noto Sans Myanmar', sans-serif;
            overflow-x: hidden;
        }

        /* Liquid Pill Noti */
        #liquidNoti {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            z-index: 9999; padding: 14px 35px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.12); backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur); border: 1px solid rgba(255, 255, 255, 0.25);
            transition: 0.7s var(--liquid-ease); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #liquidNoti.show { top: 35px; }

        .branding-header { text-align: center; padding: 80px 20px 40px; }
        .logo-main {
            font-family: 'Playfair Display', serif; font-size: 2.8rem; letter-spacing: 6px; margin: 0;
            background: linear-gradient(180deg, #fff, rgba(255,255,255,0.3));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-container { position: sticky; top: 20px; z-index: 1000; padding: 0 20px; margin-bottom: 50px; }
        #searchInput {
            width: 100%; max-width: 500px; display: block; margin: 0 auto;
            padding: 18px 30px; border-radius: 50px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); backdrop-filter: var(--ios-blur);
            color: #fff; font-size: 16px;
        }

        .grid-container {
            display: grid; padding: 20px; gap: 25px; max-width: 1300px; margin: 0 auto 100px;
            grid-template-columns: repeat(2, 1fr);
        }
        @media (min-width: 768px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 35px;
            padding: 20px; text-align: center; backdrop-filter: var(--ios-blur);
            transition: 0.4s var(--liquid-ease); position: relative;
        }
        .card img { width: 100%; border-radius: 25px; margin-bottom: 15px; aspect-ratio: 1/1; object-fit: cover; }

        .price-tag { color: var(--accent); font-weight: 600; font-size: 1.1rem; }
        .blinking { color: var(--danger); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }

        .buy-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none;
            background: #fff; color: #000; font-weight: 600; cursor: pointer;
        }
        .buy-btn:disabled { background: #222; color: #555; }

        /* Gallery Modal */
        .gallery-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(30px); z-index: 4000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .slider-wrap {
            width: 100%; height: 60vh; display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .slide { min-width: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: center; }
        .slide img { max-width: 85%; max-height: 100%; border-radius: 25px; }
    </style>
</head>
<body>

    <div id="liquidNoti"></div>

    <header class="branding-header">
        <h1 class="logo-main">INTROVERT</h1>
        <div style="font-size: 1rem; color: rgba(255,255,255,0.6); letter-spacing: 4px;">ဖုန်းကာဗာဆိုင်</div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ပစ္စည်းအမည်ဖြင့် ရှာဖွေပါ..." onkeyup="smartSearch()">
    </div>

    <div class="grid-container" id="productGrid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px;">ပစ္စည်းများ ရယူနေပါသည်...</div>
    </div>

    <div id="galleryModal" class="gallery-modal" onclick="this.style.display='none'">
        <div class="slider-wrap" id="slider" onclick="event.stopPropagation()"></div>
        <p style="color:rgba(255,255,255,0.4); font-size:12px; margin-top:20px;">ပိတ်ရန် အပြင်ကို နှိပ်ပါ</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCVRV8EGOdsjqAVHeSYO-Qesovdvg0LbbM",
            authDomain: "introvert-case-shop.firebaseapp.com",
            databaseURL: "https://introvert-case-shop-default-rtdb.firebaseio.com",
            projectId: "introvert-case-shop",
            storageBucket: "introvert-case-shop.firebasestorage.app",
            messagingSenderId: "531673000312",
            appId: "1:531673000312:web:2a8d5fa0674a5b43af008d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allProducts = [];

        function showNoti(msg) {
            const n = document.getElementById('liquidNoti');
            n.innerText = msg; n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        // Real-time Listener
        db.ref('inventory').on('value', (snap) => {
            const data = snap.val();
            allProducts = [];
            for(let id in data) { allProducts.push({ id, ...data[id] }); }
            render(allProducts);
        });

        function render(data) {
            const grid = document.getElementById('productGrid');
            if(!data || data.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center;">ပစ္စည်းမရှိသေးပါရှင်</div>`;
                return;
            }
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <img src="${p.images ? p.images[0] : ''}" onclick="openGallery('${p.id}')">
                    <div style="font-weight: 500; margin-bottom:5px;">${p.name}</div>
                    <div class="price-tag">${p.price} ကျပ်</div>
                    <div class="stock-label ${p.stock <= 3 && p.stock > 0 ? 'blinking' : ''}" style="font-size:12px; margin:10px 0; opacity:0.7;">
                        ${p.stock === 0 ? 'ကုန်သွားပါပြီရှင်' : 'လက်ကျန်: ' + p.stock + ' ခု'}
                    </div>
                    <button class="buy-btn" ${p.stock === 0 ? 'disabled' : ''} onclick="order('${p.name}')">
                        ${p.stock === 0 ? 'Sold Out' : 'ဝယ်မည်'}
                    </button>
                </div>
            `).join('');
        }

        function openGallery(id) {
            const p = allProducts.find(x => x.id === id);
            if(!p || !p.images) return;
            const slider = document.getElementById('slider');
            slider.innerHTML = p.images.filter(img => img !== "").map(img => `<div class="slide"><img src="${img}"></div>`).join('');
            document.getElementById('galleryModal').style.display = 'flex';
        }

        function smartSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            render(allProducts.filter(p => p.name.toLowerCase().includes(val)));
        }

        function order(name) {
            const text = `မင်္ဂလာပါရှင်၊ ${name} ဖုန်းကာဗာလေး မှာချင်လို့ပါရှင်။`;
            window.open(`https://t.me/Samuelmmc?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
