    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;700&family=Playfair+Display:wght@700&family=Noto+Sans+Myanmar:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #E6BE8A;
            --ios-blur: blur(25px);
            --danger: #ff453a;
            --liquid-ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Global & Tap Reset */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body {
            margin: 0; padding: 0; background: #000;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #000);
            color: #fff; font-family: 'Inter', 'Noto Sans Myanmar', sans-serif;
            overflow-x: hidden; line-height: 1.6;
        }

        /* 1. Branding Header (Natural Scroll) */
        .branding-header { text-align: center; padding: 80px 20px 30px; }
        .logo-main {
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 3.5rem); letter-spacing: 8px; margin: 0;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            backdrop-filter: blur(5px); font-weight: 700;
        }
        .logo-sub { 
            font-family: 'Noto Sans Myanmar', sans-serif; font-size: 1.1rem; 
            color: rgba(255,255,255,0.5); letter-spacing: 4px; margin-top: 10px;
        }

        /* 3. Flash Sale Module */
        #flashSaleBanner {
            display: none; background: rgba(230, 190, 138, 0.15);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid rgba(230, 190, 138, 0.3); border-radius: 20px;
            margin: 10px 20px; padding: 15px; text-align: center;
            animation: slideDown 0.8s var(--liquid-ease);
        }
        @keyframes slideDown { from { opacity:0; transform: translateY(-20px); } to { opacity:1; transform: translateY(0); } }
        .timer-pill {
            background: var(--accent); color: #000; padding: 4px 15px;
            border-radius: 50px; font-weight: 700; font-family: 'Montserrat', sans-serif;
            margin-left: 10px; display: inline-block;
        }

        /* 11. LiquidPill Notification */
        #liquidNoti {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            z-index: 10001; padding: 14px 35px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur); border: 1px solid var(--glass-border);
            color: #fff; font-size: 14px; font-weight: 500;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: all 0.7s var(--liquid-ease); white-space: nowrap; pointer-events: none;
        }
        #liquidNoti.show { top: 35px; }

        /* 2. Liquid Search Bar (Sticky) */
        .search-container { position: sticky; top: 20px; z-index: 1000; padding: 0 20px; margin-bottom: 40px; }
        #searchInput {
            width: 100%; max-width: 500px; display: block; margin: 0 auto;
            padding: 18px 30px; border-radius: 50px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur); color: #fff; font-size: 16px; 
            transition: 0.5s var(--liquid-ease); text-align: center;
            box-shadow: 0 0 0 rgba(230, 190, 138, 0);
        }
        #searchInput:focus { 
            transform: scale(1.02); border-color: var(--accent); 
            box-shadow: 0 0 20px rgba(230, 190, 138, 0.2);
        }

        /* 13. Social Hub */
        .social-hub { position: fixed; top: 25px; right: 25px; z-index: 2000; }
        .hub-trigger {
            width: 50px; height: 50px; border-radius: 50%; background: var(--glass);
            backdrop-filter: var(--ios-blur); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .hub-menu {
            display: none; position: absolute; top: 60px; right: 0; background: rgba(255,255,255,0.05);
            backdrop-filter: var(--ios-blur); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 12px; flex-direction: column; gap: 12px;
        }
        .hub-menu a { width: 45px; height: 45px; border-radius: 50%; overflow: hidden; display: block; }
        .hub-menu img { width: 100%; height: 100%; object-fit: cover; }

        /* 4. Product Cards Grid */
        .grid-container {
            display: grid; padding: 20px; gap: 25px; max-width: 1300px; margin: 0 auto 100px;
            grid-template-columns: repeat(2, 1fr);
        }
        @media (min-width: 1024px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 35px;
            padding: 20px; text-align: center; backdrop-filter: var(--ios-blur);
            transition: 0.4s var(--liquid-ease); position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.06); }
        .card img { width: 100%; border-radius: 25px; margin-bottom: 15px; cursor: zoom-in; aspect-ratio: 1/1; object-fit: cover; }

        /* Pricing & Alert Logic */
        .price-tag { color: var(--accent); font-weight: 600; font-size: 1.2rem; font-family: 'Inter'; }
        .old-price { text-decoration: line-through; opacity: 0.4; font-size: 0.9rem; margin-right: 8px; color: #fff; }
        .stock-label { font-size: 12px; margin: 10px 0; font-weight: 500; opacity: 0.7; }
        .blinking { color: var(--danger); animation: blink 1s infinite; opacity: 1; font-weight: 600; }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* 6. Qty Selector */
        .qty-box {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05);
            border-radius: 50px; padding: 5px;
        }
        .qty-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: #fff; color: #000; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .buy-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none;
            background: #fff; color: #000; font-weight: 600; cursor: pointer;
            transition: 0.3s; font-family: 'Noto Sans Myanmar';
        }

        /* 5. Full-screen Multi-Image Gallery */
        .gallery-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 4000; flex-direction: column; justify-content: center; align-items: center;
        }
        .slider-wrap {
            width: 100%; height: 75vh; display: flex;
            overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .slider-wrap::-webkit-scrollbar { display: none; }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: center; }
        .slide img { max-width: 90%; max-height: 90%; border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        .dots { display: flex; gap: 10px; margin-top: 30px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: 0.4s var(--liquid-ease); }
        .dot.active { width: 28px; border-radius: 10px; background: var(--accent); }

        /* 10. Order Modal */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 3000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: rgba(25, 25, 25, 0.7); border: 1px solid var(--glass-border);
            padding: 35px; border-radius: 40px; width: 100%; max-width: 420px;
            animation: modalIn 0.5s var(--liquid-ease);
        }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.9) translateY(30px); } }
    </style>
</head>
<body>

            <input type="text" id="cName" placeholder="·Äî·Ä¨·Äô·Ää·Ä∫·Äú·Ä±·Ä∏ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Äõ·Äæ·ÄÑ·Ä∫ *">

            <textarea id="cAddr" rows="3" placeholder="·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨·Äú·Ä±·Ä∏ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Äõ·Äæ·ÄÑ·Ä∫ *"></textarea>

            <button class="buy-btn" style="background: var(--accent);" onclick="confirmOrder()">·Äô·Äæ·Ä¨·Äö·Ä∞·Äô·Äæ·ÄØ·ÄÄ·Ä≠·ÄØ ·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äô·Ää·Ä∫</button>
            <p onclick="closeModal()" style="text-align:center; font-size:13px; opacity:0.6; margin-top:25px; cursor:pointer;">·Äï·Äº·Äî·Ä∫·Äë·ÄΩ·ÄÄ·Ä∫·Äô·Ää·Ä∫</p>

    <script>
        // FIREBASE CONFIG (INTEGRITY MAINTAINED)
        const firebaseConfig = {
            apiKey: "AIzaSyCVRV8EGOdsjqAVHeSYO-Qesovdvg0LbbM",
            authDomain: "introvert-case-shop.firebaseapp.com",
            databaseURL: "https://introvert-case-shop-default-rtdb.firebaseio.com",
            projectId: "introvert-case-shop",
            storageBucket: "introvert-case-shop.firebasestorage.app",
            messagingSenderId: "531673000312",
            appId: "1:531673000312:web:2a8d5fa0674a5b43af008d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allProducts = [];
        let activeOrder = null;
        let isFlashSale = false;
        let discountPct = 0;
        let saleTimer;

        // 11. LiquidPill Notifications
        function showNoti(msg) {
            const n = document.getElementById('liquidNoti');
            n.innerText = msg;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3500);
        }

        // 3. Firebase Flash Sale Sync
        db.ref('flashSaleSettings').on('value', (snap) => {
            const data = snap.val();
            const banner = document.getElementById('flashSaleBanner');
            if(data && data.isActive) {
                isFlashSale = true;
                discountPct = data.discountPercent || 0;
                banner.style.display = 'block';
                document.getElementById('bannerText').innerText = data.promoText;
                startCountdown(data.endTime);
            } else {
                isFlashSale = false;
                banner.style.display = 'none';
                clearInterval(saleTimer);
            }
            render(allProducts);
        });

        function startCountdown(endTime) {
            clearInterval(saleTimer);
            saleTimer = setInterval(() => {
                const now = new Date().getTime();
                const diff = new Date(endTime).getTime() - now;
                if (diff < 0) { clearInterval(saleTimer); isFlashSale = false; render(allProducts); return; }
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }

        db.ref('inventory').on('value', (snap) => {
            const data = snap.val();
            allProducts = [];
            for(let id in data) { allProducts.push({ id, ...data[id] }); }
            render(allProducts);
        });

        // 4 & 7. Render Product Logic
        function render(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => {
                const stock = parseInt(p.stock) || 0;
                const originalPrice = parseInt(p.price.toString().replace(/,/g, ''));
                const salePrice = Math.floor(originalPrice * (1 - discountPct / 100));
                
                let priceUI = isFlashSale ? 
                    `<div class="price-tag"><span class="old-price">${p.price}</span>${salePrice.toLocaleString()} ·ÄÄ·Äª·Äï·Ä∫</div>` : 
                    `<div class="price-tag">${p.price} ·ÄÄ·Äª·Äï·Ä∫</div>`;

                return `
                <div class="card">
                    <img src="${p.images ? p.images[0] : ''}" onclick="openGallery('${p.id}')">
                    <div style="font-weight: 500;">${p.name}</div>
                    ${priceUI}
                    <div class="stock-label ${stock <= 3 && stock > 0 ? 'blinking' : ''}">
                        ${stock === 0 ? 'Sold Out' : '·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫: ' + stock + ' ·ÄÅ·ÄØ'}
                    </div>
                    <div class="qty-box">
                        <button class="qty-btn" onclick="updateQty('${p.id}', -1)">-</button>
                        <span id="q-val-${p.id}" style="font-weight:600; width: 20px;">1</span>
                        <button class="qty-btn" onclick="updateQty('${p.id}', 1)">+</button>
                    </div>
                    <button class="buy-btn" ${stock === 0 ? 'disabled' : ''} onclick="openOrder('${p.id}')">
                        ${stock === 0 ? '·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏‡∏´‡∏°‡∏î' : '·Äù·Äö·Ä∫·Äô·Ää·Ä∫'}
                    </button>
                </div>`;
            }).join('');
        }

        // 6. Advanced Qty Selector
        function updateQty(id, change) {
            const p = allProducts.find(x => x.id === id);
            const span = document.getElementById(`q-val-${id}`);
            let current = parseInt(span.innerText);
            let next = current + change;
            if (next < 1) return;
            if (next > p.stock) { showNoti(`·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫ ${p.stock} ·ÄÅ·ÄØ·Äû·Ä¨ ·Äõ·Äæ·Ä≠·Äï·Ä´·Äê·Ä±·Ä¨·Ä∑·Äê·Äö·Ä∫`); return; }
            span.innerText = next;
        }

        // 5. Liquid Gallery (5-image support)
        function openGallery(id) {
            const p = allProducts.find(x => x.id === id);
            if(!p.images) return;
            const slider = document.getElementById('slider');
            const dotBox = document.getElementById('dotBox');
            slider.innerHTML = p.images.map(img => `<div class="slide"><img src="${img}"></div>`).join('');
            dotBox.innerHTML = p.images.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');
            document.getElementById('galleryModal').style.display = 'flex';
            slider.onscroll = () => {
                const i = Math.round(slider.scrollLeft / slider.clientWidth);
                document.querySelectorAll('.dot').forEach((d, idx) => d.classList.toggle('active', idx === i));
            };
        }
        function closeGallery() { document.getElementById('galleryModal').style.display = 'none'; }

        function openOrder(id) {
            const p = allProducts.find(x => x.id === id);
            const qty = document.getElementById(`q-val-${id}`).innerText;
            activeOrder = { ...p, selectedQty: parseInt(qty) };
            document.getElementById('orderQtyDisplay').innerText = `${p.name} - ·Ä°·Äõ·Ä±·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ (${qty}) ·ÄÅ·ÄØ`;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('orderModal').style.display = 'none'; }

        // 8 & 12. Firebase Transaction & Telegram Integration
        async function confirmOrder() {
            const n = document.getElementById('cName').value.trim();
            const p = document.getElementById('cPhone').value.trim();
            const a = document.getElementById('cAddr').value.trim();
            const nt = document.getElementById('cNote').value.trim();

            if (!n || !p || !a) { showNoti("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Äõ·Äæ·ÄÑ·Ä∫"); return; }

            const finalPrice = isFlashSale ? 
                Math.floor(parseInt(activeOrder.price.toString().replace(/,/g, '')) * (1 - discountPct / 100)) : 
                activeOrder.price;

            try {
                // Deduct stock via Transaction
                const stockRef = db.ref(`inventory/${activeOrder.id}/stock`);
                await stockRef.transaction(currentStock => (currentStock || 0) - activeOrder.selectedQty);
                
                // Telegram API
                const text = `üõí **New Order**%0Aüë§ ·Äî·Ä¨·Äô·Ää·Ä∫: ${n}%0Aüìû ·Äñ·ÄØ·Äî·Ä∫·Ä∏: ${p}%0Aüè† ·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨: ${a}%0Aüì¶ ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏: ${activeOrder.name}%0Aüî¢ ·Ä°·Äõ·Ä±·Ä°·Äê·ÄΩ·ÄÄ·Ä∫: ${activeOrder.selectedQty}%0Aüí∞ ·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${finalPrice * activeOrder.selectedQty} ·ÄÄ·Äª·Äï·Ä∫%0Aüìù ·Äô·Äæ·Äê·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫: ${nt || '-'}`;
                window.open(`https://t.me/Samuelmmc?text=${text}`, '_blank');
                
                closeModal();
                showNoti("·Äô·Äæ·Ä¨·Äö·Ä∞·Äô·Äæ·ÄØ ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫ ‚ú®");
            } catch (e) { showNoti("Error: " + e.message); }
        }

        function smartSearch() {
            const v = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(v));
            render(filtered);
        }

        function toggleHub() {
            const m = document.getElementById('hubMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
