<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTROVERT Admin | Liquid Glass</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #ffffff;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* အပြာရောင် Highlight ဖျောက်ထားသည် */
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Liquid Glass Styling */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 95%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Login Screen */
        #login-screen {
            text-align: center;
        }

        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: white;
            transition: 0.3s;
        }

        input:focus { border-color: rgba(255, 255, 255, 0.5); }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 15px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:active { transform: scale(0.95); }

        /* Admin Dashboard */
        #admin-panel { display: none; width: 95%; max-width: 800px; margin-top: 50px; margin-bottom: 50px; }

        .form-section { margin-bottom: 40px; }
        
        .img-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }

        /* Inventory List */
        .inventory-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .item-info img {
            width: 50px; height: 50px; border-radius: 10px; object-fit: cover; margin-right: 15px;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            width: auto;
            padding: 8px 15px;
            font-size: 12px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="login-screen" class="glass-panel">
        <h2>INTROVERT ADMIN</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="admin-panel">
        <div class="glass-panel form-section">
            <h2 style="text-align: center;">New Case Product</h2>
            
            <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 15 Pro Liquid Case)">
            
            <div class="img-inputs">
                <input type="text" id="img1" placeholder="Image URL 1 (Main)">
                <input type="text" id="img2" placeholder="Image URL 2">
                <input type="text" id="img3" placeholder="Image URL 3">
                <input type="text" id="img4" placeholder="Image URL 4">
                <input type="text" id="img5" class="full-width" placeholder="Image URL 5">
            </div>

            <div style="display: flex; gap: 10px;">
                <input type="number" id="pPrice" placeholder="Price (MMK)">
                <input type="number" id="pStock" placeholder="Stock Quantity">
            </div>

            <button onclick="addProduct()" id="addBtn">Add Product</button>
        </div>

        <h3 style="margin-bottom: 20px; font-weight: 300;">Current Inventory</h3>
        <div id="inventory-list">
            </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVRV8EGOdsjqAVHeSYO-Qesovdvg0LbbM",
            authDomain: "introvert-case-shop.firebaseapp.com",
            databaseURL: "https://introvert-case-shop-default-rtdb.firebaseio.com",
            projectId: "introvert-case-shop",
            storageBucket: "introvert-case-shop.firebasestorage.app",
            messagingSenderId: "531673000312",
            appId: "1:531673000312:web:2a8d5fa0674a5b43af008d",
            measurementId: "G-W7RCY4F27V"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. Admin Login Function
        function checkLogin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === '261521011') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.alignItems = 'flex-start'; // Adjust for list scrolling
                fetchProducts();
            } else {
                alert('Password မှားယွင်းနေပါသည်။');
            }
        }

        // 2. Add Product Function
        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const stock = document.getElementById('pStock').value;
            const images = [
                document.getElementById('img1').value,
                document.getElementById('img2').value,
                document.getElementById('img3').value,
                document.getElementById('img4').value,
                document.getElementById('img5').value
            ].filter(url => url !== "");

            if (!name || !price || !stock || images.length === 0) {
                alert("အချက်အလက်များကို ပြည့်စုံစွာ ဖြည့်စွက်ပါ");
                return;
            }

            const newProductRef = database.ref('products').push();
            newProductRef.set({
                id: newProductRef.key,
                name: name,
                price: price,
                stock: stock,
                images: images,
                timestamp: Date.now()
            }).then(() => {
                alert("Product Added Successfully!");
                clearForm();
            });
        }

        function clearForm() {
            ['pName', 'pPrice', 'pStock', 'img1', 'img2', 'img3', 'img4', 'img5'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        // 3. Real-time Visual Inventory Fetching
        function fetchProducts() {
            database.ref('products').on('value', (snapshot) => {
                const list = document.getElementById('inventory-list');
                list.innerHTML = '';
                const data = snapshot.val();
                
                for (let id in data) {
                    const product = data[id];
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'inventory-item glass-panel';
                    itemDiv.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <img src="${product.images[0]}" style="width: 60px; height: 60px; border-radius: 12px; margin-right: 15px; object-fit: cover;">
                            <div>
                                <p style="font-weight: bold;">${product.name}</p>
                                <p style="font-size: 13px; opacity: 0.7;">${product.price} MMK | Stock: ${product.stock}</p>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteProduct('${id}')">Delete</button>
                    `;
                    list.prepend(itemDiv);
                }
            });
        }

        // 4. Delete Function
        function deleteProduct(id) {
            if(confirm('ဤပစ္စည်းကို ဖျက်ရန် သေချာပါသလား?')) {
                database.ref('products/' + id).remove();
            }
        }
    </script>
</body>
</html>
