<!DOCTYPE html>
<html>
<head>
    <title>Admin - Stock Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #333; color: white; text-align: center; }
        .box { background: #444; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input { padding: 10px; width: 60%; margin: 10px 0; border-radius: 5px; border: none; font-size: 18px; }
        button { background: #f57224; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Stock Control Panel</h2>

    <div class="box">
        <h3>Xiaomi Case</h3>
        <input type="number" id="s1">
        <button onclick="update('stock_xiaomi', 's1')">Update</button>
    </div>

    <div class="box">
        <h3>Redmi Turbo 4 Pro</h3>
        <input type="number" id="s2">
        <button onclick="update('stock_redmi', 's2')">Update</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCVRV8EGOdsjqAVHeSYO-Qesovdvg0LbbM",
            authDomain: "introvert-case-shop.firebaseapp.com",
            databaseURL: "https://introvert-case-shop-default-rtdb.firebaseio.com",
            projectId: "introvert-case-shop",
            storageBucket: "introvert-case-shop.firebasestorage.app",
            messagingSenderId: "531673000312",
            appId: "1:531673000312:web:2a8d5fa0674a5b43af008d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function load(path, id) { db.ref(path).on('value', s => document.getElementById(id).value = s.val()); }
        load('stock_xiaomi', 's1');
        load('stock_redmi', 's2');

        function update(path, id) {
            const val = parseInt(document.getElementById(id).value);
            db.ref(path).set(val).then(() => alert("Updated!"));
        }
    </script>
</body>
</html>
